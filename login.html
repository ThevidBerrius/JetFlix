<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeTFlix Log In</title>
  <link rel="stylesheet" href="./CSS/loginPage.css">
</head>
<body>
  <div class="overall">
    <div id="form">
      <img id="logo" src="Assets/mainPageAsset/JeTFlixlogo.png">
      <h1>Account Login</h1>
    <div>
<form id="s" action="" method="get" onsubmit="validateForm(event)">
  <input class="element" id="email" type="text" name="email" placeholder="Email">
  <input class="element" id="password" type="password" name="password" placeholder="Password">
  <p id="forgot">Forgot Password?</p>
  <button id="submit" type="submit"><a href="moviePage.html">Login</a></button>
  <h4 id="error"></h4>

</form>
      </div>
    
</div>   
  <script src="./JS/loginPageJS.js"></script>
</body>
</html>
